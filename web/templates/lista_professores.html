{% extends 'base.html' %}
{% block conteudo %}
    <table class="table">
        <thead>
         <th>#</th>
        <th>Nome</th>
        <th>Email</th>
         <th>Carga Horaria</th>
        <th>Acoes</th>
        </thead>
       <tbody>
       {% for professor in professores %}
        <td>{{professor.id}}</td>
       <td>{{professor.nome_completo}}</td>
       <td>{{professor.email}}</td>
       <td>{{professor.carga_horaria_alocada}}</td>
       <td>
           <a href="{% url 'editar_professor' professor.id %}">Editar</a>
           <a href="{% url 'remover_professor' professor.id %}">Remover</a>
       </td>

       </tbody>
        {% endfor%}
     <select>
         {% for professor in professores %}
           <option>{{professor.nome_completo}}</option>
         {% endfor%}
       </select>
    </table>
<a href="{% url 'exportar_csv' %}">Exportar CSV</a>
<a href="{% url 'cadastrar_professor'%}" class="btn btn-primary"> Cadastrar </a>
{% endblock conteudo %}
